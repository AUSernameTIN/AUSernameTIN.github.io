<!DOCTYPE html>

    <title>Thank you</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function getFact(){
            const urlParams = new URLSearchParams(window.location.search);
            let fruit = urlParams.get('type_of_fruit');
            let fact = urlParams.get('the_fact')
            let source = urlParams.get('the_source')
            let name = urlParams.get('name')
            if (name == null || name == ""){
                name = "Anonymous"
            }    
            if (source == null || source == ""){
                source = "Unknown"
            }
            var heading = document.getElementById("fruit");
            var paragraph = document.getElementById("paragraph");
            heading.innerHTML = fruit
            paragraph.innerHTML = fact + "\n" + name + "\n" + source

        }

    </script>
</head>
